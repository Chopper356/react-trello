version: '3.5'

services:
  trello_backend:
    command: npm run dev
    container_name: trello_backend
    build:
      dockerfile: Dockerfile
      context: ./backend
    restart: unless-stopped
    environment:
      - NODE_ENV=prod
    ports:
      - 3001:3001 
    depends_on:
      - trello_postgres
  trello_frontend:
    command: npm start
    container_name: trello_frontend
    build:
      dockerfile: Dockerfile
      context: ./frontend
    restart: unless-stopped
    ports:
      - 3000:3000 
  trello_postgres:
    container_name: trello_postgres
    image: postgres:14
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: password123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /data:/var/lib/postgresql/data

